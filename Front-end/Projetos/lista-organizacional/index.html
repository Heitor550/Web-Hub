<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Heitor" />
		<meta name="robots" content="index, follow" />
		<title>Minha Lista de Tarefas</title>
		<!-- Link para o arquivo CSS do Bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<!-- Link para o arquivo CSS personalizado -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<!-- NavegaÃ§Ã£o -->
			</nav>
		</header>
		<main>
			<div
				class="container d-flex justify-content-center align-items-center"
				style="height: 100vh"
			>
				<div class="card">
					<div class="card-header">
						<h1 class="text-center">Minha Lista de Tarefas</h1>
					</div>
					<div class="card-body">
						<form id="todoForm">
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="todoInput"
									placeholder="Digite uma tarefa"
								/>
							</div>
							<button type="submit" class="btn btn-primary">Adicionar</button>
						</form>
						<ul id="todoList" class="list-group mt-3"></ul>
					</div>
				</div>
			</div>
		</main>
		<!-- Link para o arquivo JavaScript do Bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Link para o arquivo JavaScript personalizado -->
		<script src="script.js"></script>
	</body>
</html>
