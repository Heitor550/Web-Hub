<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<!-- Link para o arquivo CSS do Bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<!-- Link para o arquivo CSS personalizado -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container my-5">
			<h1 class="text-center mb-4">Calculadora</h1>
			<div class="calculator">
				<div class="display">
					<input type="text" id="result" class="form-control" readonly />
				</div>
				<div class="buttons">
					<button class="btn btn-primary" onclick="clearDisplay()">C</button>
					<button class="btn btn-primary" onclick="backspace()">DEL</button>
					<button class="btn btn-primary" onclick="appendToDisplay('/')">
						/
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('*')">
						*
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('7')">
						7
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('8')">
						8
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('9')">
						9
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('-')">
						-
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('4')">
						4
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('5')">
						5
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('6')">
						6
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('+')">
						+
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('1')">
						1
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('2')">
						2
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('3')">
						3
					</button>
					<button class="btn btn-primary" onclick="calculate()">=</button>
					<button class="btn btn-primary" onclick="appendToDisplay('0')">
						0
					</button>
					<button class="btn btn-primary" onclick="appendToDisplay('.')">
						.
					</button>
				</div>
			</div>
		</div>

		<!-- Link para o arquivo JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
